{% extends 'main.html' %}

{% block content %}
<div>
    {% for model in models %}
        <a href="{% url 'model' category_slug mid_category_slug brand_slug model.slug %}">{{model.name}}</a>
    {% endfor %}
    <br>
    <br>
    {% for product in products %}
        <a href="{% url 'product' category_slug mid_category_slug brand_slug model_slug product.name %}">{{product.name}}</a>
    {% endfor %}
</div>
{% endblock %}
